[tox]
skipsdist = True
envlist =
    lint
    test
skip_missing_interpreters = True

[vars]
src_path = {toxinidir}/src/
tst_path = {toxinidir}/tests/

[testenv]
basepython = python3
setenv =
  PYTHONPATH = {toxinidir}:{toxinidir}/lib:{[vars]src_path}
  PYTHONBREAKPOINT=ipdb.set_trace
  PY_COLORS=1
passenv =
  PYTHONPATH
  CHARM_BUILD_DIR
  MODEL_SETTINGS

[testenv:fmt]
description = Format the code
deps = -r{toxinidir}/requirements-dev.txt
commands =
    isort {[vars]src_path} {[vars]tst_path}
    black {[vars]src_path} {[vars]tst_path} --line-length 120

[testenv:lint]
description = Lint the code
deps = -r{toxinidir}/requirements-dev.txt
commands =
    codespell {toxinidir}/. --skip {toxinidir}/.git --skip {toxinidir}/.tox \
      --skip {toxinidir}/build --skip {toxinidir}/lib --skip {toxinidir}/venv \
      --skip {toxinidir}/.mypy_cache --skip {toxinidir}/icon.svg
    pylint -E {[vars]src_path}
    pflake8 --ignore=W503 {[vars]src_path} {[vars]tst_path}
    black --check --diff {[vars]src_path} {[vars]tst_path} --line-length 120

[testenv:test]
description = Run tests
deps = -r{toxinidir}/requirements-dev.txt
commands =
    coverage run --source={[vars]src_path} -m pytest -v --tb native -s {posargs}
    coverage report
